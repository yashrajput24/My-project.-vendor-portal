 <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BPAAS E-Invoicing | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="dist/css/adminlte.min.css">

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page"
  style="background-size: cover;background-image: url('dist/img/loginbag.jpg');min-height: 367.688px;background-repeat: no-repeat;background-attachment: fixed;background-position: center;">
  <div class="login-box">

    <div class="card">
      <br>
      

      <div class="login-logo">

        <img src="dist/img/bpaasTrans.png" alt="AdminLTE Logo" class="brand-image" style="width: 200px;">
      </div>
      <div class="card-body login-card-body">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./dist/img/gradient 1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./dist/img/gradient 2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./dist/img/gradient 3.jpg" alt="Third slide">
            </div>
          </div>
        </div>
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="dashboard.html" method="post">
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>



        <p class="mb-1">
          New User ? <br><a href="http://148.66.142.137/einvoicing/userRegistration">Click Here To Register</a>
        </p>

      </div>
      <!-- /.login-card-body -->
    </div>
  </div>

</body>

</html>
